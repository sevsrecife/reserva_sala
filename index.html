<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Sala - SEVS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center mt-4">
    <h2>üìÖ Reserva de Sala - SEVS</h2>
    <div id="user-info" class="mt-3 mb-4">
      <button id="loginBtn" class="btn btn-orange me-2">Login</button>
      <button id="logoutBtn" class="btn btn-outline-danger d-none">Sair</button>
      <span id="userName" class="fw-bold"></span>
    </div>
  </div>

  <div class="container mb-5">
    <div id="calendar" class="mb-5"></div>

     <!-- üîó Bot√£o para sistema de reserva -->
    <div class="text-center mb-5">
      <a href="https://sevsrecife.github.io/sistreservasevs/" class="btn btn-outline-primary btn-center">
        Tela principal
      </a>
    </div>

    <section>
      <h3 class="text-center mb-4">Nova Reserva - Sala</h3>
      <form id="reservaForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="setor" class="form-label">Setor</label>
            <input type="text" class="form-control" id="setor" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="descricao" class="form-label">Descri√ß√£o (m√°x. 50 caracteres)</label>
          <input type="text" class="form-control" maxlength="50" id="descricao" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="dataInicio" class="form-label">Data de In√≠cio da Reserva</label>
            <input type="date" class="form-control" id="dataInicio" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="dataFim" class="form-label">Data de Fim da Reserva</label>
            <input type="date" class="form-control" id="dataFim" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="inicio" class="form-label">Hora de In√≠cio da Reserva</label>
            <select class="form-select" id="inicio" required></select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="fim" class="form-label">Hora de Fim da Reserva</label>
            <select class="form-select" id="fim" required></select>
          </div>
        </div>

        <button type="submit" class="btn btn-orange w-100">Reservar</button>
      </form>
    </section>
  </div>

  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Detalhes da Reserva</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <pre id="modal-reserva-detalhes"></pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">N√£o Excluir</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script type="module" src="app.js"></script>
  <footer class="bg-body-tertiary text-center py-2 mt-4">
    <div class="text-center" style="background-color: rgba(0, 0, 0, 0.05);">
      Desenvolvido por: N√∫cleo de Transforma√ß√£o Digital (NTD) / SEVS RECIFE
    </div>
  </footer>
</body>
</html>
